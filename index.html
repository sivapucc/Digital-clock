<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sk-Digital Clock</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="container">
    <h2>Digital Clock</h2>
    <!--hour-->
      <div class="time-h">
        <div class="hour circle" id="hour" >00</div>
        <div class="hh outer-circle hr-color" id="hh"></div>
      </div>
    <!--minutes-->
      <div class="time-m">
        <div class="minute circle" id="minute">00</div>
        <div class="mm outer-circle1 mr-color" id="mm"></div>
      </div>
    <!--minutes-->
      <div class="time-s">
        <div class="second circle" id="second">00</div>
        <div class="ss outer-circle2 sr-color" id="ss"></div>
      </div>
      <div class="am-pm" id="ap"></div>
  </div>
  
  <script src="script.js"></script> 
</body>
</html>
